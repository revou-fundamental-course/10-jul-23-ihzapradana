<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <form id="form">
            <h1>Check your BMI</h1>
            <p>Enter your weight and height below to check your BMI results</p>
            <label for="" >Put Your Weight here (KG)</label> 
            <input type="number" id="berat" style="margin-bottom: 20px;">
            <label for="">And Your Height in here (CM)</label>
            <input type="number" id="tinggi">

            <button type="submit">Calculate BMI</button>
        </form>
    </main>
</body>
</html>
